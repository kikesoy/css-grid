<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid repeat Function!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      /* Ejemplo 1: crea el grid asignandole tantas veces lo que esta despues de la coma
      grid-template-columns: repeat(4, 1fr);
      */
      /* Ejemplo 2: Usando 2 anchuras diferentes
      grid-template-columns: repeat(4, 1fr 2fr);
      */
      /* EJEMPLO 3: Uso mixto de repeats y metodo tradicional usando diferentes tipos de medidas */
      grid-template-columns: 150px repeat(2, 2fr auto) repeat(2, 1fr 2fr) auto;
    }
  </style>
</body>

</html>
